<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>API KeyとCompany URL入力</title>
</head>
<body>
<h1>API KeyとCompany URLを入力してください</h1>
<form action="/set_api_key" method="post">
  <label for="api_key">API Key:</label>
  <input type="text" id="api_key" name="api_key"><br>
  <label for="company_url">Company URL:</label>
  <input type="text" id="company_url" name="company_url"><br>
  <input type="submit" value="次へ">
</form>
</body>
</html>
