<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>API KeyとCompany URL入力</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="top-page">
<div class="container">
  <h1>API KeyとCompany URLを入力してください</h1>
  <form action="/set_api_key" method="post">
    <div class="form-group">
      <label for="api_key">API Key:</label>
      <input type="text" id="api_key" name="api_key" class="form-control">
    </div>
    <div class="form-group">
      <label for="company_url">Company URL:</label>
      <input type="text" id="company_url" name="company_url" class="form-control">
    </div>
    <input type="submit" value="次へ" class="btn">
  </form>
</div>
</body>
</html>
